<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namel3ss Studio</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/studio_ui.css">
  <link rel="stylesheet" href="/studio_panels.css">
  <link rel="stylesheet" href="/theme_tokens.css">
</head>
<body class="studio-root">
  <div class="studio-shell">
    <header class="topbar" data-testid="studio-topbar">
      <div class="topbar-left">
        <div class="studio-title">namel3ss Studio</div>
      </div>
      <div class="topbar-actions">
        <button class="btn primary" id="run" title="Run the default flow" data-testid="studio-run-button" disabled>Run â–¸</button>
        <div id="toast" class="toast run-status" aria-live="polite"></div>
      </div>
    </header>
    <div class="shell-body">
      <section class="preview" data-testid="studio-preview">
        <div class="panel">
          <div id="ui" class="panel-body ui-body" data-testid="studio-preview-canvas"></div>
        </div>
      </section>
    </div>
  </div>
  <div class="dock" id="dock" role="tablist" data-testid="studio-dock">
    <div class="dock-inner">
      <button class="tab" data-tab="graph" data-testid="studio-dock-item-graph">Graph</button>
      <button class="tab" data-tab="traces" data-testid="studio-dock-item-traces">Traces</button>
      <button class="tab" data-tab="memory" data-testid="studio-dock-item-memory">Memory</button>
      <button class="tab" data-tab="why" data-testid="studio-dock-item-why">Why</button>
    </div>
  </div>
  <div class="sheet-backdrop hidden" id="sheetBackdrop" data-testid="studio-backdrop"></div>
  <div class="sheet hidden" id="sheet" data-testid="studio-sheet">
    <div class="sheet-inner">
      <div class="tab-panels">
        <div class="panel" data-tab="graph">
          <div class="panel-header">
            <div class="section-title">Graph</div>
          </div>
          <div class="graph-layout">
            <div class="panel-body graph-wrap">
              <div id="graphCanvas" class="graph-canvas"></div>
            </div>
            <div class="panel-body graph-details" id="graphDetails"></div>
          </div>
        </div>
        <div class="panel" data-tab="traces">
          <div class="panel-header">
            <div class="section-title">Traces</div>
          </div>
          <div class="control-row">
            <input id="tracesFilter" type="text" placeholder="Filter traces..." aria-label="Filter traces">
          </div>
          <div id="traces" class="panel-body"></div>
        </div>
        <div class="panel" data-tab="memory">
          <div class="panel-header">
            <div class="section-title">Memory</div>
          </div>
          <div id="memory" class="panel-body"></div>
        </div>
        <div class="panel" data-tab="why">
          <div class="panel-header">
            <div class="section-title">Why</div>
          </div>
          <div id="why" class="panel-body"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="/ui_renderer.js"></script>
  <script src="/theme_tokens.js"></script>
  <script src="/theme_runtime.js"></script>
  <script src="/trace_utils.js"></script>
  <script src="/studio/dom.js"></script>
  <script src="/studio/net.js"></script>
  <script src="/studio/state.js"></script>
  <script src="/studio/run.js"></script>
  <script src="/studio/refresh.js"></script>
  <script src="/studio/traces.js"></script>
  <script src="/studio/memory.js"></script>
  <script src="/studio/why.js"></script>
  <script src="/graph_panel.js"></script>
  <script src="/studio/dock.js"></script>
  <script src="/app.js"></script>
</body>
</html>
