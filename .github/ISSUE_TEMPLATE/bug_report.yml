name: Bug report
description: Something is not working as expected
title: "[bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for helping improve namel3ss.
        Please keep reports focused and reproducible.

  - type: input
    id: version
    attributes:
      label: namel3ss version
      placeholder: "0.1.0-alpha"
    validations:
      required: true

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What did you expect to happen, and what actually happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the issue.
      placeholder: |
        1. n3 app.ai
        2. Click button "Run"
        3. Error appears
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error output / trace
      render: shell
