name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-guard:
    name: release-guard
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    env:
      PYTHONDONTWRITEBYTECODE: "1"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Release guard
        run: python tools/release_guard.py --require-ci --workflow ci.yml

      - name: GA checklist
        run: python tools/release/checklist.py

      - name: Docker build guard
        run: python tools/docker_build_guard.py

  build-artifacts:
    name: build-artifacts
    runs-on: ubuntu-latest
    needs: release-guard
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build dist
        run: python -m build

      - name: Wheel install check
        run: python tools/wheel_install_check.py --dist-dir dist

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: dist/

  publish-pypi:
    name: publish-pypi
    runs-on: ubuntu-latest
    needs: build-artifacts
    environment: pypi
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  docker-image:
    name: docker-image
    runs-on: ubuntu-latest
    needs: publish-pypi
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker version
        run: docker --version

      - name: Build image
        run: |
          version=$(cat VERSION)
          docker build -t "namel3ss:${version}" .

      - name: Capture image tag
        id: meta
        run: |
          version=$(cat VERSION)
          echo "image_tag=namel3ss:${version}" >> "$GITHUB_OUTPUT"

  release-artifacts:
    name: release-artifacts
    runs-on: ubuntu-latest
    needs: [build-artifacts, docker-image]
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: pypi-dist
          path: dist

      - name: Generate release manifest
        run: python tools/release_manifest.py --docker-tag "${{ needs.docker-image.outputs.image_tag }}" --output .namel3ss/release_manifest.json

      - name: Generate release notes
        run: python tools/release_notes.py --output .namel3ss/release_notes.txt

      - name: Export changelog entry
        run: python tools/release/changelog.py --output .namel3ss/changelog.txt

      - name: Generate release checksums
        shell: bash
        run: |
          mkdir -p .namel3ss/release
          ls -1 dist | LC_ALL=C sort | while read -r artifact; do
            sha256sum "dist/${artifact}"
          done > .namel3ss/release/checksums.txt

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: .namel3ss/
