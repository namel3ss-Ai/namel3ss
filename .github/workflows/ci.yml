name: CI

on:
  push:
  pull_request:

jobs:
  release-gate:
    name: release-gate
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Prepare CI artifacts dir
        run: mkdir -p .namel3ss/ci_artifacts

      - name: Compile check
        run: python -m compileall src -q -x '.*namel3ss/runtime/build.*'

      - name: Spec freeze guard
        run: python tools/spec_freeze_check.py

      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail
          tmp_log="${RUNNER_TEMP:-/tmp}/pytest_release_gate.log"
          : > "${tmp_log}"
          set +e
          python -m pytest -q 2>&1 | tee "${tmp_log}"
          status=${PIPESTATUS[0]}
          set -e
          mkdir -p .namel3ss/ci_artifacts
          cp "${tmp_log}" .namel3ss/ci_artifacts/pytest_release_gate.log
          echo "${status}" > .namel3ss/ci_artifacts/pytest_exit_code.txt
          exit ${status}

      - name: Release smoke (build + start)
        run: python -m pytest -q tests/runtime/test_production_server.py

      - name: Expression surface gate
        run: n3 expr-check --json .namel3ss/ci_artifacts/expr_report.json

      - name: Release check
        run: n3 release-check --json .namel3ss/ci_artifacts/release_check_report.json --txt .namel3ss/ci_artifacts/release_check_report.txt --fast

      - name: Package verification
        run: python tools/package_verify.py

      - name: Benchmark report
        run: python tools/bench.py --out .namel3ss/ci_artifacts/bench_report.json --iterations 1 --timing deterministic

      - name: Generate release gate report (always)
        if: ${{ always() }}
        run: python tools/release_gate_report.py

      - name: Dump release gate reports (always)
        if: ${{ always() }}
        run: |
          echo "=== COMMIT ==="
          git rev-parse HEAD || true
          echo "=== release_report.txt ==="
          (test -f .namel3ss/ci_artifacts/release_report.txt && cat .namel3ss/ci_artifacts/release_report.txt) || echo "missing release_report.txt"
          echo "=== release_report.json ==="
          (test -f .namel3ss/ci_artifacts/release_report.json && cat .namel3ss/ci_artifacts/release_report.json) || echo "missing release_report.json"
          echo "=== release_check_report.txt ==="
          (test -f .namel3ss/ci_artifacts/release_check_report.txt && cat .namel3ss/ci_artifacts/release_check_report.txt) || echo "missing release_check_report.txt"
          echo "=== release_check_report.json ==="
          (test -f .namel3ss/ci_artifacts/release_check_report.json && cat .namel3ss/ci_artifacts/release_check_report.json) || echo "missing release_check_report.json"

      - name: Upload release gate reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-reports
          path: .namel3ss/ci_artifacts/

      - name: DX verify gate
        run: n3 verify --dx --json

      - name: Patterns suite
        run: |
          runnable_patterns=$(find patterns -mindepth 1 -maxdepth 2 -type f -name "app.ai" -printf '%h\n' | sort -u)
          echo "Runnable pattern dirs:"
          echo "${runnable_patterns}"
          for pattern in ${runnable_patterns}; do
            echo "Pattern ${pattern}"
            (cd "${pattern}" && n3 test)
            (cd "${pattern}" && n3 verify --prod)
          done

      - name: Clean pattern artifacts
        run: python tools/clean_pattern_artifacts.py

      - name: Enforce line limit
        run: python tools/line_limit_check.py

      - name: Enforce single responsibility
        run: python tools/responsibility_check.py

      - name: Docker build guard
        run: python tools/docker_build_guard.py

      - name: Report largest source files
        run: python tools/top_files.py

      - name: Repo clean check
        run: python -m namel3ss.beta_lock.repo_clean

  graduation-core-stable:
    name: graduation-core-stable
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') }}
    needs:
      - release-gate
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Core stable contract gates
        run: python -m pytest -q tests/fuzz tests/parser/test_incremental_parse_contract.py

      - name: Reference apps gate
        run: |
          set -euo pipefail
          reference_apps=(
            "evals/apps/reference_release_hub"
          )
          for app in "${reference_apps[@]}"; do
            echo "Reference app ${app}"
            (cd "${app}" && n3 test)
            (cd "${app}" && n3 pack --target local)
            (cd "${app}" && n3 verify --prod)
          done

      - name: Repo clean check
        run: python -m namel3ss.beta_lock.repo_clean

  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker version
        run: docker --version

      - name: Build image
        run: docker build -t namel3ss:ci .

  cli-install-gate:
    name: cli-install-gate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare CI artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: mkdir -p .namel3ss/ci

      - name: Prepare CI artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path .namel3ss/ci | Out-Null

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            poetry.lock
            uv.lock
            requirements*.txt

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: CLI install gate (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .namel3ss/ci
          test -d .namel3ss/ci
          python -m compileall src -q
          python tools/line_limit_check.py
          python -m pip install -e .
          python -m namel3ss --help > .namel3ss/ci/namel3ss_help.txt
          tmp_log="${RUNNER_TEMP:-/tmp}/pytest_cli_install_gate.log"
          : > "${tmp_log}"
          if python -m pytest -q tests/test_cli_install.py 2>&1 | tee "${tmp_log}"; then
            :
          else
            mkdir -p .namel3ss/ci
            cp "${tmp_log}" .namel3ss/ci/pytest_cli_install_gate.log
            if test -f .namel3ss/ci/pytest_cli_install_gate.log; then
              cat .namel3ss/ci/pytest_cli_install_gate.log
            else
              echo "missing pytest_cli_install_gate.log"
            fi
            exit 1
          fi
          mkdir -p .namel3ss/ci
          cp "${tmp_log}" .namel3ss/ci/pytest_cli_install_gate.log
          : > "${tmp_log}"
          if python -m pytest -q 2>&1 | tee "${tmp_log}"; then
            :
          else
            mkdir -p .namel3ss/ci
            cp "${tmp_log}" .namel3ss/ci/pytest_cli_install_gate.log
            if test -f .namel3ss/ci/pytest_cli_install_gate.log; then
              cat .namel3ss/ci/pytest_cli_install_gate.log
            else
              echo "missing pytest_cli_install_gate.log"
            fi
            exit 1
          fi
          mkdir -p .namel3ss/ci
          cp "${tmp_log}" .namel3ss/ci/pytest_cli_install_gate.log

      - name: CLI install gate (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $logDir = ".namel3ss\\ci"
          $logPath = Join-Path -Path $logDir -ChildPath "pytest_cli_install_gate.log"
          $helpPath = Join-Path -Path $logDir -ChildPath "namel3ss_help.txt"
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          if (-not (Test-Path -Path $logDir -PathType Container)) {
            throw "missing .namel3ss/ci"
          }
          python -m compileall src -q
          if ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }
          python tools/line_limit_check.py
          if ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }
          python -m pip install -e .
          if ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }
          python -m namel3ss --help | Out-File -FilePath $helpPath -Encoding utf8
          if ($LASTEXITCODE -ne 0) {
            exit $LASTEXITCODE
          }
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          New-Item -ItemType File -Force -Path $logPath | Out-Null
          $pytestOutput = & python -m pytest -q tests/test_cli_install.py 2>&1
          $exitCode = $LASTEXITCODE
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          $pytestOutput | Out-File -FilePath $logPath -Encoding utf8
          if ($exitCode -ne 0) {
            if (Test-Path -Path $logPath) {
              Get-Content -Path $logPath
            } else {
              $pytestOutput | Write-Output
              Write-Output "missing pytest_cli_install_gate.log"
            }
            exit $exitCode
          }
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          New-Item -ItemType File -Force -Path $logPath | Out-Null
          $pytestOutput = & python -m pytest -q 2>&1
          $exitCode = $LASTEXITCODE
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          $pytestOutput | Out-File -FilePath $logPath -Encoding utf8
          if ($exitCode -ne 0) {
            if (Test-Path -Path $logPath) {
              Get-Content -Path $logPath
            } else {
              $pytestOutput | Write-Output
              Write-Output "missing pytest_cli_install_gate.log"
            }
            exit $exitCode
          }

      - name: Ensure CLI gate artifacts dir
        if: ${{ always() }}
        run: python -c "import os; os.makedirs('.namel3ss/ci', exist_ok=True)"

      - name: Upload CLI gate artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cli-install-gate-${{ matrix.os }}
          path: .namel3ss/ci/
