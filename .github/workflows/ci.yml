name: CI

on:
  push:
  pull_request:

jobs:
  release-gate:
    name: release-gate
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Prepare CI artifacts dir
        run: mkdir -p .namel3ss/ci_artifacts

      - name: Compile check
        run: python -m compileall src -q -x '.*namel3ss/runtime/build.*'

      - name: Code audit report check
        run: python scripts/audit_codebase.py --check

      - name: Baseline metrics check
        run: python scripts/measure_baseline.py --check --timing deterministic

      - name: UI baseline drift check
        run: python tools/ui_baseline_refresh.py --check

      - name: Security hardening scan
        run: python tools/security_hardening_scan.py --json .namel3ss/ci_artifacts/security_scan.json

      - name: Spec freeze guard
        run: python tools/spec_freeze_check.py

      - name: Spec diff check
        run: python tools/spec_diff_check.py

      - name: Grammar snapshot check
        run: python tools/grammar_snapshot.py

      - name: Contract compatibility check
        run: python tools/contract_compat_check.py

      - name: RFC compliance check
        run: python tools/rfc_compliance_check.py

      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail
          tmp_log="${RUNNER_TEMP:-/tmp}/pytest_release_gate.log"
          : > "${tmp_log}"
          set +e
          python -m pytest -q 2>&1 | tee "${tmp_log}"
          status=${PIPESTATUS[0]}
          set -e
          mkdir -p .namel3ss/ci_artifacts
          cp "${tmp_log}" .namel3ss/ci_artifacts/pytest_release_gate.log
          echo "${status}" > .namel3ss/ci_artifacts/pytest_exit_code.txt
          exit ${status}

      - name: UI baseline guardrails suite
        run: |
          python -m pytest -q \
            tests/ui/test_ui_manifest_baseline.py \
            tests/ui/test_warning_pipeline.py \
            tests/ui/test_ui_layout_primitives.py \
            tests/ui/test_layout_responsive.py \
            tests/parser/test_page_layout_slots.py \
            tests/ir/test_ir_layout_primitives.py \
            tests/studio/test_studio_errors_panel.py \
            tests/runtime/test_ui_api_contracts.py

      - name: Multimodal deterministic suite
        run: |
          python -m pytest -q \
            tests/runtime/test_ai_multimodal_input.py \
            tests/ir/test_lowering_capabilities.py \
            tests/spec_check/test_multimodal_required_capabilities.py

      - name: Training deterministic suite
        run: |
          python -m pytest -q \
            tests/cli/test_cli_train_command.py \
            tests/training/test_training_runner.py \
            tests/training/test_dataset_utils.py \
            tests/scripts/test_convert_state_to_training_dataset.py

      - name: Provider ecosystem suite
        run: |
          python -m pytest -q \
            tests/providers/test_capabilities.py \
            tests/providers/test_pack_registry.py \
            tests/runtime/test_provider_pack_runtime.py \
            tests/studio/test_studio_providers_api.py \
            tests/studio/test_studio_provider_setup_panel.py \
            tests/docs/test_providers_supported_doc.py \
            tests/docs/test_providers_doc_contract.py \
            tests/pkg/test_pkg_index.py

      - name: Streaming suite
        run: |
          python -m pytest -q \
            tests/parser/test_ai_parse.py \
            tests/ir/test_lowering_capabilities.py \
            tests/runtime/test_ai_streaming.py \
            tests/spec_check/test_streaming_required_capabilities.py \
            tests/studio/test_studio_minimal_routes.py \
            tests/docs/test_streaming_doc_contract.py

      - name: Performance suite
        run: |
          python -m pytest -q \
            tests/config/test_performance_config.py \
            tests/cli/test_run_mode_performance_flags.py \
            tests/runtime/test_performance_capability_guard.py \
            tests/runtime/test_performance_runtime.py \
            tests/spec_check/test_performance_required_capabilities.py \
            tests/docs/test_performance_doc_contract.py

      - name: Determinism and explainability suite
        run: |
          python -m pytest -q \
            tests/config/test_determinism_config.py \
            tests/runtime/test_explainability_seed_manager.py \
            tests/runtime/test_explainability_runtime_log.py \
            tests/runtime/test_retrieval_explain_logging.py \
            tests/cli/test_cli_replay_command.py \
            tests/docs/test_explainability_doc_contract.py

      - name: Dependency management suite
        run: |
          python -m pytest -q \
            tests/parser/test_capabilities_jobs_parser.py \
            tests/pkg/test_manifest_parser.py \
            tests/pkg/test_lockfile_io.py \
            tests/pkg/test_runtime_dependencies.py \
            tests/cli/test_cli_dependency_management.py \
            tests/studio/test_studio_dependencies_api.py \
            tests/studio/test_studio_dependency_setup_panel.py \
            tests/docs/test_dependency_management_doc_contract.py

      - name: Release smoke (build + start)
        run: python -m pytest -q tests/runtime/test_production_server.py

      - name: Expression surface gate
        run: n3 expr-check --json .namel3ss/ci_artifacts/expr_report.json

      - name: Release check
        run: n3 release-check --json .namel3ss/ci_artifacts/release_check_report.json --txt .namel3ss/ci_artifacts/release_check_report.txt --fast

      - name: Package verification
        run: python tools/package_verify.py

      - name: Benchmark report
        run: python tools/bench.py --out .namel3ss/ci_artifacts/bench_report.json --iterations 1 --timing deterministic

      - name: Generate release gate report (always)
        if: ${{ always() }}
        run: python tools/release_gate_report.py

      - name: Dump release gate reports (always)
        if: ${{ always() }}
        run: |
          echo "=== COMMIT ==="
          git rev-parse HEAD || true
          echo "=== release_report.txt ==="
          (test -f .namel3ss/ci_artifacts/release_report.txt && cat .namel3ss/ci_artifacts/release_report.txt) || echo "missing release_report.txt"
          echo "=== release_report.json ==="
          (test -f .namel3ss/ci_artifacts/release_report.json && cat .namel3ss/ci_artifacts/release_report.json) || echo "missing release_report.json"
          echo "=== release_check_report.txt ==="
          (test -f .namel3ss/ci_artifacts/release_check_report.txt && cat .namel3ss/ci_artifacts/release_check_report.txt) || echo "missing release_check_report.txt"
          echo "=== release_check_report.json ==="
          (test -f .namel3ss/ci_artifacts/release_check_report.json && cat .namel3ss/ci_artifacts/release_check_report.json) || echo "missing release_check_report.json"

      - name: Upload release gate reports
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-reports
          path: .namel3ss/ci_artifacts/

      - name: DX verify gate
        run: n3 verify --dx --json

      - name: Patterns suite
        run: |
          runnable_patterns=$(find patterns -mindepth 1 -maxdepth 2 -type f -name "app.ai" -printf '%h\n' | sort -u)
          echo "Runnable pattern dirs:"
          echo "${runnable_patterns}"
          for pattern in ${runnable_patterns}; do
            echo "Pattern ${pattern}"
            (cd "${pattern}" && n3 test)
            (cd "${pattern}" && n3 verify --prod)
          done

      - name: Clean pattern artifacts
        run: python tools/clean_pattern_artifacts.py

      - name: Enforce line limit
        run: python tools/line_limit_check.py

      - name: Enforce single responsibility
        run: python tools/responsibility_check.py

      - name: Docker build guard
        run: python tools/docker_build_guard.py

      - name: Report largest source files
        run: python tools/top_files.py

      - name: Repo clean check
        run: python -m namel3ss.beta_lock.repo_clean

  graduation-core-stable:
    name: graduation-core-stable
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/') }}
    needs:
      - release-gate
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Core stable contract gates
        run: python -m pytest -q tests/fuzz tests/parser/test_incremental_parse_contract.py

      - name: Reference apps gate
        run: |
          set -euo pipefail
          reference_apps=(
            "evals/apps/reference_release_hub"
          )
          for app in "${reference_apps[@]}"; do
            echo "Reference app ${app}"
            (cd "${app}" && n3 test)
            (cd "${app}" && n3 pack --target local)
            (cd "${app}" && n3 verify --prod)
          done

      - name: Repo clean check
        run: python -m namel3ss.beta_lock.repo_clean

  docker-build:
    name: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker version
        run: docker --version

      - name: Build image
        run: docker build -t namel3ss:ci .

  cli-install-gate:
    name: cli-install-gate
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare CI artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: mkdir -p .namel3ss/ci

      - name: Prepare CI artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: New-Item -ItemType Directory -Force -Path .namel3ss/ci | Out-Null

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            poetry.lock
            uv.lock
            requirements*.txt

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: CLI install gate (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .namel3ss/ci
          : > .namel3ss/ci/cli_install_gate_step.log
          python -m compileall src -q
          python tools/line_limit_check.py
          python -m pip install -e .
          n3_script="$(python -c "import shutil, sys; from pathlib import Path; scripts = Path(sys.executable).resolve().parent; candidates = [scripts / 'n3', scripts / 'n3.exe', scripts / 'n3-script.py']; found = next((str(candidate) for candidate in candidates if candidate.exists()), shutil.which('n3')); sys.exit('n3 console script was not found in interpreter scripts directory or PATH.') if not found else print(found)")"
          printf 'n3 script path: %s\n' "$n3_script" | tee -a .namel3ss/ci/cli_install_gate_step.log
          python -m namel3ss --version | tee .namel3ss/ci/namel3ss_version.txt
          "$n3_script" --version | tee .namel3ss/ci/n3_version.txt
          python -m namel3ss --help > .namel3ss/ci/namel3ss_help.txt
          "$n3_script" --help > .namel3ss/ci/n3_help.txt
          python -m pytest -q tests/test_cli_install.py 2>&1 | tee .namel3ss/ci/pytest_cli_install_gate.log

      - name: CLI install gate (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $PSNativeCommandUseErrorActionPreference = $true
          $logDir = ".namel3ss/ci"
          $stepLogPath = Join-Path -Path $logDir -ChildPath "cli_install_gate_step.log"
          $logPath = Join-Path -Path $logDir -ChildPath "pytest_cli_install_gate.log"
          $moduleHelpPath = Join-Path -Path $logDir -ChildPath "namel3ss_help.txt"
          $scriptHelpPath = Join-Path -Path $logDir -ChildPath "n3_help.txt"
          $moduleVersionPath = Join-Path -Path $logDir -ChildPath "namel3ss_version.txt"
          $scriptVersionPath = Join-Path -Path $logDir -ChildPath "n3_version.txt"
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          New-Item -ItemType File -Force -Path $stepLogPath | Out-Null
          python -m compileall src -q
          python tools/line_limit_check.py
          python -m pip install -e .
          $n3ScriptPath = & python -c "import shutil, sys; from pathlib import Path; scripts = Path(sys.executable).resolve().parent; candidates = [scripts / 'n3', scripts / 'n3.exe', scripts / 'n3-script.py']; found = next((str(candidate) for candidate in candidates if candidate.exists()), shutil.which('n3')); sys.exit('n3 console script was not found in interpreter scripts directory or PATH.') if not found else print(found)" 2>$null
          if (-not $n3ScriptPath) {
            "n3 console script was not found in interpreter scripts directory or PATH." | Out-File -FilePath $stepLogPath -Encoding utf8 -Append
            throw "n3 console script missing"
          }
          "n3 script path: $n3ScriptPath" | Out-File -FilePath $stepLogPath -Encoding utf8 -Append
          python -m namel3ss --version | Tee-Object -FilePath $moduleVersionPath
          & $n3ScriptPath --version | Tee-Object -FilePath $scriptVersionPath
          python -m namel3ss --help | Out-File -FilePath $moduleHelpPath -Encoding utf8
          & $n3ScriptPath --help | Out-File -FilePath $scriptHelpPath -Encoding utf8
          $pytestOutput = & python -m pytest -q tests/test_cli_install.py 2>&1
          $exitCode = $LASTEXITCODE
          New-Item -ItemType Directory -Force -Path $logDir | Out-Null
          $pytestOutput | Out-File -FilePath $logPath -Encoding utf8
          if ($exitCode -ne 0) {
            if (Test-Path -Path $logPath) {
              Get-Content -Path $logPath
            } else {
              $pytestOutput | Write-Output
              Write-Output "missing pytest_cli_install_gate.log"
            }
            exit $exitCode
          }

      - name: Ensure CLI gate artifacts dir
        if: ${{ always() }}
        run: python -c "import os; os.makedirs('.namel3ss/ci', exist_ok=True)"

      - name: Upload CLI gate artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: cli-install-gate-${{ matrix.os }}
          path: .namel3ss/ci/
